<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Homescreen (Advanced)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', sans-serif;
            background-color: black;
            color: green;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #container {
            width: 33%;
            margin: 0 auto; /* Center the container */
        }

        h1, h2, label, select, p {
            margin-bottom: 10px;
        }

        #urlInput, #nameInput, #iconInput, #titleInput, #messageInput, #iframeInput {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        #formattedUrl {
            font-size: 10px;
            color: lightgreen; /* Change the color for clickable links */
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

  <h1>Add To Homescreen (Advanced)</h1>

  
<div id="container">
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" oninput="updateOutput()">
  
    <label for="urlInput">URL:</label>
    <input type="text" id="urlInput" oninput="updateOutput()">

    <label for="iconInput">Icon:</label>
    <input type="text" id="iconInput" oninput="updateOutput()">

    <label for="titleInput">Title:</label>
    <input type="text" id="titleInput" oninput="updateOutput()">
    
    <label for="messageInput">Message:</label>
    <input type="text" id="messageInput" oninput="updateOutput()">
    
    <label for="iframeInput">Iframe:</label>
    <input type="text" id="iframeInput" oninput="updateOutput()">

    <h2>Install Link:</h2>
 
</div>
   <p id="formattedUrl" onclick="openLink()"></p>
<script>
    function updateOutput() {
        const urlInput = document.getElementById('urlInput').value;
        const nameInput = document.getElementById('nameInput').value;
        const iconInput = document.getElementById('iconInput').value;
        const titleInput = document.getElementById('titleInput').value;
        const messageInput = document.getElementById('messageInput').value;
        const iframeInput = document.getElementById('iframeInput').value;

        const formattedUrl = `https://pwa.samj.app/api?url=${urlInput}&name=${nameInput}&icon=${iconInput}&title=${titleInput}&message=${messageInput}&iframe=${iframeInput}`;
        document.getElementById('formattedUrl').innerText = formattedUrl;
    }

    function openLink() {
        const formattedUrl = document.getElementById('formattedUrl').innerText;
        window.open(formattedUrl, '_blank');
    }
</script>

</body>
</html>
